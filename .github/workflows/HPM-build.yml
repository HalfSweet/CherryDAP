name: HPM Build

on:
  push:
    paths:
      - '.github/workflows/HPM-build.yml'
      - 'projects/hpm5301evklite/**'
  pull_request:
    paths:
      - '.github/workflows/HPM-build.yml'
      - 'projects/hpm5301evklite/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: gregdavill/setup-riscv-gnu-toolchain@v2

